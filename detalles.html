<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Detalles â€“ Atomix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- Plyr CSS y JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>

  <style>
    :root {
      --primario: #00aaff;
      --gris: #1b1b1b;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .btn-back {
      position: fixed;
      top: 24px;
      left: 24px;
      z-index: 100;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(6px);
      cursor: pointer;
      transition: 0.25s;
    }
    .btn-back:hover {
      background: var(--primario);
      transform: scale(1.05);
    }
    .btn-back svg {
      width: 24px;
      height: 24px;
      fill: #fff;
    }

    #hero {
      width: 100%;
      height: 60vh;
      min-height: 360px;
      background: center / cover no-repeat #222;
      position: relative;
      margin-bottom: 20px;
      border-radius: 20px;
      overflow: hidden;
    }
    #hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to top,
        rgba(0, 0, 0, 0.85) 15%,
        rgba(0, 0, 0, 0) 60%
      );
      pointer-events: none;
    }

    .menu-audio {
      position: absolute;
      bottom: 40px;
      left: 40px;
      display: flex;
      flex-direction: column;
      z-index: 10;
    }

    #audioBtn {
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(6px);
      border: none;
      padding: 16px 28px;
      font-size: 2rem;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    #audioBtn:hover {
      background: var(--primario);
    }

    #audioMenu {
      display: none;
      margin-top: 12px;
      background: rgba(20, 20, 20, 0.9);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      flex-direction: column;
    }

    #audioMenu .audio-option {
      width: 100%;
      padding: 16px 28px;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1.8rem;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s;
    }
    #audioMenu .audio-option:hover {
      background: var(--primario);
    }

    .info {
      width: 100%;
      max-width: 1600px;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .titulo {
      font-size: 3.5rem;
      font-weight: 700;
      line-height: 1.2;
    }
    .meta {
      display: flex;
      gap: 28px;
      font-size: 1.5rem;
      color: #aaa;
      flex-wrap: wrap;
    }
    /* Estilos para icono + texto */
    .meta span {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: var(--gris);
      padding: 4px 16px;
      border-radius: 14px;
      font-weight: 600;
      color: var(--primario);
      font-size: 1.5rem;
    }
    /* Iconos especÃ­ficos */
    .meta .rating svg,
    .meta .generos svg {
      flex-shrink: 0;
      width: 20px;
      height: 20px;
      stroke: var(--primario);
      fill: var(--primario);
    }
    /* Calendario sin relleno, solo borde */
    .meta .rating.icon-calendar svg {
      fill: none;
      stroke-width: 2;
    }
    .meta .rating.icon-star svg {
      fill: var(--primario);
      stroke: none;
    }

    .sinopsis {
      font-size: 1.3rem;
      line-height: 1.8;
      max-width: 100%;
      color: #ddd;
    }

    /* Modal Player */
    #modalPlayer {
      position: fixed;
      inset: 0;
      background: #000;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    #modalPlayer.show {
      display: flex;
    }
    #player {
      width: 100vw !important;
      height: 100vh !important;
      background: black;
      border-radius: 0;
    }
    #closeBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--primario);
      border: none;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      z-index: 10001;
      transition: background 0.3s;
    }
    #closeBtn:hover {
      background: #0088cc;
    }

    @media (max-width: 900px) {
      .titulo {
        font-size: 2.5rem;
      }
      .meta {
        font-size: 1.2rem;
      }
      .sinopsis {
        font-size: 1.1rem;
      }
      #audioBtn {
        font-size: 1.5rem;
        padding: 12px 20px;
      }
      #audioMenu .audio-option {
        font-size: 1.5rem;
        padding: 12px 20px;
      }
    }
  </style>
</head>

<body>

  <button class="btn-back" onclick="history.back()" aria-label="Volver">
    <svg viewBox="0 0 24 24"><path d="M15.41 16.59 10.83 12 15.41 7.41 14 6l-6 6 6 6z"/></svg>
  </button>

  <section id="hero">
    <div class="menu-audio">
      <button id="audioBtn">ðŸŽ§ Ver en â–¾</button>
      <div id="audioMenu">
        <button class="audio-option" data-lang="latino">ðŸ”Š Latino</button>
        <button class="audio-option" data-lang="castellano">ðŸ”Š Castellano</button>
      </div>
    </div>
  </section>

  <section class="info">
    <h1 id="titulo" class="titulo">Cargandoâ€¦</h1>
    <div class="meta">
      <span id="anio" class="rating icon-calendar">
        <!-- Icono calendario -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true" focusable="false">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        <span class="icon-text"></span>
      </span>
      <span id="puntuacion" class="rating icon-star">
        <!-- Icono estrella -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true" focusable="false">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.967a1 1 0 00.95.69h4.18c.969 0 1.371 1.24.588 1.81l-3.388 2.462a1 1 0 00-.364 1.118l1.287 3.967c.3.922-.755 1.688-1.54 1.118l-3.388-2.462a1 1 0 00-1.175 0l-3.388 2.462c-.784.57-1.838-.196-1.54-1.118l1.287-3.967a1 1 0 00-.364-1.118L2.045 9.394c-.783-.57-.38-1.81.588-1.81h4.18a1 1 0 00.95-.69l1.286-3.967z" />
        </svg>
        <span class="icon-text"></span>
      </span>
      <span id="generos" class="generos">
        <!-- Icono etiqueta para gÃ©neros -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path stroke-linecap="round" stroke-linejoin="round" d="M20 12v7a2 2 0 01-2 2H6a2 2 0 01-2-2v-7" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M7 10l5 5 5-5" />
        </svg>
        <span class="icon-text"></span>
      </span>
    </div>
    <p id="sinopsis" class="sinopsis"></p>
  </section>

  <!-- Modal Player -->
  <div id="modalPlayer" role="dialog" aria-modal="true" tabindex="-1">
    <button id="closeBtn" aria-label="Cerrar reproductor">âœ• Cerrar</button>
    <video id="player" playsinline controls></video>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCmMqUkiT_8zTdJYIfhs2VneW9p_33vow4",
    authDomain: "atomix-54e1a.firebaseapp.com",
    projectId: "atomix-54e1a",
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const $hero = document.getElementById('hero');
  const $audioBtn = document.getElementById('audioBtn');
  const $audioMenu = document.getElementById('audioMenu');
  const $titulo = document.getElementById('titulo');
  const $anio = document.getElementById('anio');
  const $punt = document.getElementById('puntuacion');
  const $sin = document.getElementById('sinopsis');
  const $generos = document.getElementById('generos');

  const $modal = document.getElementById('modalPlayer');
  const $video = document.getElementById('player');

  let videoLatino = '';
  let videoCastellano = '';
  let videoURL = '';
  const tituloParam = new URLSearchParams(location.search).get('titulo') || '';

  if (!tituloParam) {
    $titulo.textContent = 'PelÃ­cula no encontrada';
    $audioBtn.style.display = 'none';
  } else {
    db.collection('peliculas')
      .where('titulo', '==', decodeURIComponent(tituloParam))
      .get()
      .then(snap => {
        if (snap.empty) throw new Error('No existe la pelÃ­cula');
        const p = snap.docs[0].data();

        $titulo.textContent = p.titulo || 'Sin tÃ­tulo';

        // Insertar texto junto a iconos
        document.querySelector('#anio .icon-text').textContent = p.anio || '';
        document.querySelector('#puntuacion .icon-text').textContent = p.puntuacion ? ` ${p.puntuacion}/10` : '';
        // GÃ©neros: suponiendo que p.generos es un array o string con gÃ©neros separados por comas
        let generosTexto = '';
        if (Array.isArray(p.generos)) {
          generosTexto = p.generos.join(', ');
        } else if (typeof p.generos === 'string') {
          generosTexto = p.generos;
        }
        document.querySelector('#generos .icon-text').textContent = generosTexto;

        $sin.textContent = p.sinopsis || 'Sinopsis no disponible.';
        $hero.style.backgroundImage = `url(${p.imagen || ''})`;

        videoLatino = p.latino || '';
        videoCastellano = p.castellano || '';

        if (!videoLatino && !videoCastellano) {
          $audioBtn.style.display = 'none';
        }
      })
      .catch((err) => {
        console.error(err);
        $titulo.textContent = 'PelÃ­cula no encontrada';
        $audioBtn.style.display = 'none';
      });
  }

  // MenÃº idioma
  $audioBtn.addEventListener('click', () => {
    $audioMenu.style.display = $audioMenu.style.display === 'flex' ? 'none' : 'flex';
    $audioMenu.style.flexDirection = 'column';
  });

  document.querySelectorAll('.audio-option').forEach(btn => {
    btn.addEventListener('click', (e) => {
      const lang = e.target.dataset.lang;
      const url = lang === 'latino' ? videoLatino : videoCastellano;
      if (url) {
        videoURL = url;
        abrirReproductor();
      }
      $audioMenu.style.display = 'none';
    });
  });

  function abrirReproductor() {
    $modal.classList.add('show');
    if (plyr) {
      plyr.destroy();
      plyr = null;
    }
    $video.src = videoURL;
    plyr = new Plyr($video, {autoplay: true, controls: ['play', 'progress', 'mute', 'volume', 'fullscreen']});
    $video.play();
    $modal.focus();
  }

  document.getElementById('closeBtn').addEventListener('click', () => {
    if (plyr) {
      plyr.destroy();
      plyr = null;
    }
    $video.pause();
    $modal.classList.remove('show');
    videoURL = '';
  });
</script>
</body>
</html>
