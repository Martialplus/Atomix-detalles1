<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Test reproductor fullscreen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Plyr CSS y JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>

  <style>
    body {
      margin: 0; background: #000; color: #fff; font-family: Arial, sans-serif;
      display: flex; justify-content: center; align-items: center; height: 100vh;
    }
    button#playBtn {
      font-size: 1.5rem; padding: 20px 40px; cursor: pointer;
      background: #00aaff; border: none; border-radius: 8px; color: white;
      transition: background 0.3s;
    }
    button#playBtn:hover {
      background: #0088cc;
    }
    #modalPlayer {
      position: fixed; inset: 0; background: rgba(0,0,0,0.95);
      display: none; justify-content: center; align-items: center;
      flex-direction: column; z-index: 10000;
    }
    #modalPlayer.show {
      display: flex;
    }
    #player {
      width: 90vw !important;
      height: 50vh !important;
      max-height: 90vh !important;
      background: black;
    }
    #closeBtn {
      position: absolute; top: 20px; right: 20px; background: #00aaff;
      border: none; padding: 10px 15px; font-size: 1rem; border-radius: 6px;
      cursor: pointer; color: white;
      z-index: 10001;
    }
  </style>
</head>
<body>

  <button id="playBtn">▶ Reproducir Video</button>

  <div id="modalPlayer" role="dialog" aria-modal="true" tabindex="-1">
    <button id="closeBtn" aria-label="Cerrar reproductor">✕ Cerrar</button>
    <video id="player" playsinline controls></video>
  </div>

  <script>
    const playBtn = document.getElementById('playBtn');
    const modal = document.getElementById('modalPlayer');
    const closeBtn = document.getElementById('closeBtn');
    const video = document.getElementById('player');
    let plyr = null;

    // Video de prueba con duración real > 1 minuto
    const testVideoURL = "https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-720p.mp4";

    function openModal() {
      console.log('Abrir modal y reproducir video...');
      modal.classList.add('show');
      video.src = testVideoURL;

      if (plyr) {
        plyr.destroy();
      }

      plyr = new Plyr(video, {
        autoplay: true,
        controls: ['play', 'progress', 'mute', 'volume', 'fullscreen'],
      });

      video.play().then(() => {
        console.log('Video reproduciéndose');
      }).catch(e => {
        console.warn('No se pudo reproducir automáticamente:', e);
      });

      // Intentar fullscreen nativo en modal para pantalla completa
      if (modal.requestFullscreen) {
        modal.requestFullscreen().catch(() => {});
      } else if (modal.webkitRequestFullscreen) {
        modal.webkitRequestFullscreen();
      } else if (modal.msRequestFullscreen) {
        modal.msRequestFullscreen();
      }
    }

    function closeModal() {
      console.log('Cerrar modal y detener video');
      if (document.fullscreenElement) {
        document.exitFullscreen();
      }
      modal.classList.remove('show');

      if (plyr) {
        plyr.destroy();
        plyr = null;
      }

      video.pause();
      video.removeAttribute('src');
      video.load();
    }

    playBtn.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);

    // CUIDADO: no cerramos modal al terminar video en este ejemplo
    // porque causaba cierre inesperado
    // video.addEventListener('ended', closeModal);

    // Cerrar con Escape
    document.addEventListener('keydown', (e) => {
      if (!modal.classList.contains('show')) return;
      if (e.key === 'Escape') {
        closeModal();
      }
    });
  </script>

</body>
</html>
