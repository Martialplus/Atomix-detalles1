<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Detalles – Atomix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- Plyr CSS y JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>

  <style>
    :root {
      --primario: #00aaff;
      --gris: #1b1b1b;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .btn-back {
      position: fixed;
      top: 24px;
      left: 24px;
      z-index: 100;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(6px);
      cursor: pointer;
      transition: 0.25s;
    }
    .btn-back:hover {
      background: var(--primario);
      transform: scale(1.05);
    }
    .btn-back svg {
      width: 24px;
      height: 24px;
      fill: #fff;
    }

    #hero {
      width: 100%;
      height: 60vh;
      min-height: 360px;
      background: center / cover no-repeat #222;
      position: relative;
      margin-bottom: 20px;
      border-radius: 20px;
      overflow: hidden;
    }
    #hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to top,
        rgba(0, 0, 0, 0.85) 15%,
        rgba(0, 0, 0, 0) 60%
      );
      pointer-events: none;
    }

    .menu-audio {
      position: absolute;
      bottom: 40px;
      left: 40px;
      display: flex;
      flex-direction: column;
      z-index: 10;
    }

    #audioBtn {
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(6px);
      border: none;
      padding: 16px 28px;
      font-size: 2rem;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    #audioBtn:hover {
      background: var(--primario);
    }

    #audioMenu {
      display: none;
      margin-top: 12px;
      background: rgba(20, 20, 20, 0.9);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      flex-direction: column;
    }

    #audioMenu .audio-option {
      width: 100%;
      padding: 16px 28px;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1.8rem;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s;
    }
    #audioMenu .audio-option:hover {
      background: var(--primario);
    }

    .info {
      width: 100%;
      max-width: 1600px;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .titulo {
      font-size: 3.5rem;
      font-weight: 700;
      line-height: 1.2;
    }
    .meta {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      font-size: 1.5rem;
      color: #aaa;
    }
    .meta .rating,
    .meta .anio {
      background: var(--gris);
      padding: 4px 16px;
      border-radius: 14px;
      color: var(--primario);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .meta .anio svg {
      width: 18px;
      height: 18px;
      fill: var(--primario);
    }
    .meta .rating svg {
      width: 18px;
      height: 18px;
      fill: var(--primario);
    }

    .generos {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .genero {
      background: rgba(255, 255, 255, 0.08);
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 1.2rem;
      color: #ccc;
      border: 1px solid rgba(255,255,255,0.1);
      transition: background 0.3s;
    }
    .genero:hover {
      background: var(--primario);
      color: #fff;
    }

    .sinopsis {
      font-size: 1.3rem;
      line-height: 1.8;
      max-width: 100%;
      color: #ddd;
    }

    /* Modal Player */
    #modalPlayer {
      position: fixed;
      inset: 0;
      background: #000;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    #modalPlayer.show {
      display: flex;
    }
    #player {
      width: 100vw !important;
      height: 100vh !important;
      background: black;
      border-radius: 0;
    }
    #closeBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--primario);
      border: none;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      z-index: 10001;
      transition: background 0.3s;
    }
    #closeBtn:hover {
      background: #0088cc;
    }

    @media (max-width: 900px) {
      .titulo {
        font-size: 2.5rem;
      }
      .meta {
        font-size: 1.2rem;
      }
      .sinopsis {
        font-size: 1.1rem;
      }
      #audioBtn {
        font-size: 1.5rem;
        padding: 12px 20px;
      }
      #audioMenu .audio-option {
        font-size: 1.5rem;
        padding: 12px 20px;
      }
    }
  </style>
</head>

<body>

  <button class="btn-back" onclick="history.back()" aria-label="Volver">
    <svg viewBox="0 0 24 24"><path d="M15.41 16.59 10.83 12 15.41 7.41 14 6l-6 6 6 6z"/></svg>
  </button>

  <section id="hero">
    <div class="menu-audio">
      <button id="audioBtn">🎧 Ver en ▾</button>
      <div id="audioMenu"></div>
    </div>
  </section>

  <section class="info">
    <h1 id="titulo" class="titulo">Cargando…</h1>
    <div class="meta">
      <span id="anio" class="anio"></span>
      <span id="puntuacion" class="rating"></span>
      <div id="generos" class="generos"></div>
    </div>
    <p id="sinopsis" class="sinopsis"></p>
  </section>

  <!-- Modal Player -->
  <div id="modalPlayer" role="dialog" aria-modal="true" tabindex="-1">
    <button id="closeBtn" aria-label="Cerrar reproductor">✕ Cerrar</button>
    <video id="player" playsinline controls></video>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCmMqUkiT_8zTdJYIfhs2VneW9p_33vow4",
    authDomain: "atomix-54e1a.firebaseapp.com",
    projectId: "atomix-54e1a",
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const $hero = document.getElementById('hero');
  const $audioBtn = document.getElementById('audioBtn');
  const $audioMenu = document.getElementById('audioMenu');
  const $titulo = document.getElementById('titulo');
  const $anio = document.getElementById('anio');
  const $punt = document.getElementById('puntuacion');
  const $sin = document.getElementById('sinopsis');
  const $generos = document.getElementById('generos');

  const $modal = document.getElementById('modalPlayer');
  const $video = document.getElementById('player');

  let videoLatino = '';
  let videoCastellano = '';
  let videoURL = '';
  let plyr = null;

  const tituloParam = new URLSearchParams(location.search).get('titulo') || '';

  if (!tituloParam) {
    $titulo.textContent = 'Película no encontrada';
    $audioBtn.style.display = 'none';
  } else {
    db.collection('peliculas')
      .where('titulo', '==', decodeURIComponent(tituloParam))
      .get()
      .then(snap => {
        if (snap.empty) throw new Error('No existe la película');
        const p = snap.docs[0].data();

        $titulo.textContent = p.titulo || 'Sin título';

        $anio.innerHTML = p.anio
          ? `<svg viewBox="0 0 24 24"><path d="M19 4h-1V2h-2v2H8V2H6v2H5a2
            2 0 0 0-2 2v14a2 2 0 0 0 2 
            2h14a2 2 0 0 0 2-2V6a2 2 0 
            0 0-2-2zm0 16H5V9h14zm0-11H5V6h14z"/></svg>${p.anio}`
          : '';

        $punt.innerHTML = p.puntuacion
          ? `<svg viewBox="0 0 24 24"><path d="M12 17.27 18.18 
            21l-1.64-7.03L22 9.24l-7.19-.61L12 
            2 9.19 8.63 2 9.24l5.46 
            4.73L5.82 21z"/></svg>⭐ ${p.puntuacion}/10`
          : '';

        $sin.textContent = p.sinopsis || 'Sinopsis no disponible.';
        $hero.style.backgroundImage = `url(${p.imagen_detalle || p.imagen || ''})`;

        // Mostrar géneros
        if (Array.isArray(p.genero) && p.genero.length > 0) {
          $generos.innerHTML = '';
          p.genero.forEach(g => {
            const span = document.createElement('span');
            span.className = 'genero';
            span.textContent = g;
            $generos.appendChild(span);
          });
        } else {
          $generos.innerHTML = '';
        }

        videoLatino = (p.latino || '').trim();
        videoCastellano = (p.castellano || '').trim();

        const tieneLatino = videoLatino.length > 5;
        const tieneCastellano = videoCastellano.length > 5;

        $audioMenu.innerHTML = '';

        if (tieneLatino && tieneCastellano) {
          $audioBtn.style.display = 'block';
          $audioBtn.textContent = '🎧 Ver en ▾';

          const btnLat = document.createElement('button');
          btnLat.className = 'audio-option';
          btnLat.dataset.lang = 'latino';
          btnLat.textContent = '🔊 Latino';
          $audioMenu.appendChild(btnLat);

          const btnCast = document.createElement('button');
          btnCast.className = 'audio-option';
          btnCast.dataset.lang = 'castellano';
          btnCast.textContent = '🔊 Castellano';
          $audioMenu.appendChild(btnCast);

        } else if (tieneLatino) {
          $audioBtn.textContent = '▶ Ver en Latino';
          $audioMenu.style.display = 'none';
          $audioBtn.onclick = () => {
            videoURL = videoLatino;
            openModal();
          };
        } else if (tieneCastellano) {
          $audioBtn.textContent = '▶ Ver en Castellano';
          $audioMenu.style.display = 'none';
          $audioBtn.onclick = () => {
            videoURL = videoCastellano;
            openModal();
          };
        } else {
          $audioBtn.style.display = 'none';
          $audioMenu.style.display = 'none';
        }
      })
      .catch((err) => {
        console.error(err);
        $titulo.textContent = 'Película no encontrada';
        $audioBtn.style.display = 'none';
      });
  }

  // Menú idioma
  $audioBtn.addEventListener('click', () => {
    if (document.querySelectorAll('.audio-option').length > 0) {
      $audioMenu.style.display = $audioMenu.style.display === 'flex' ? 'none' : 'flex';
      $audioMenu.style.flexDirection = 'column';
    }
  });

  // Click fuera del menú o en opción
  document.addEventListener('click', (e) => {
    const option = e.target.closest('.audio-option');
    if (option) {
      const lang = option.dataset.lang;
      const url = lang === 'latino' ? videoLatino : videoCastellano;
      if (url) {
        videoURL = url;
        openModal();
      } else {
        alert('Este idioma no está disponible.');
      }
      $audioMenu.style.display = 'none';
    } else if (!e.target.closest('.menu-audio')) {
      $audioMenu.style.display = 'none';
    }
  });

  // Modal Player
  async function openModal() {
    if (!videoURL) return;

    $modal.classList.add('show');

    if (plyr) {
      plyr.destroy();
      plyr = null;
    }

    $video.removeAttribute('src');
    $video.load();
    $video.src = videoURL;

    plyr = new Plyr($video, {
      autoplay: true,
      controls: ['play', 'progress', 'mute', 'volume', 'fullscreen'],
    });

    try {
      await $video.play();
      if ($modal.requestFullscreen) {
        await $modal.requestFullscreen();
      }
    } catch (e) {
      console.warn('Error al reproducir:', e);
    }
  }

  async function closeModal() {
    try {
      $video.pause();
      $video.removeAttribute('src');
      $video.load();

      if (document.fullscreenElement) {
        await document.exitFullscreen();
      }

      $modal.classList.remove('show');

      setTimeout(() => {
        if (plyr) {
          plyr.destroy();
          plyr = null;
        }
      }, 300);
    } catch (error) {
      console.error('Error al cerrar modal:', error);
    }
  }

  document.getElementById('closeBtn').addEventListener('click', closeModal);
  $video.addEventListener('ended', closeModal);

  document.addEventListener('keydown', (e) => {
    if (!$modal.classList.contains('show')) return;
    if (e.key === 'Escape' || e.key === 'Backspace') {
      closeModal();
    }
  });
</script>

</body>
</html>
