<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalles – Atomix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- Plyr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>

  <style>
    :root {
      --primario: #00aaff;
      --gris: #1b1b1b;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .btn-back {
      position: fixed;
      top: 24px;
      left: 24px;
      z-index: 100;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(6px);
      cursor: pointer;
      transition: 0.25s;
    }
    .btn-back:hover {
      background: var(--primario);
      transform: scale(1.05);
    }
    .btn-back svg {
      width: 24px;
      height: 24px;
      fill: #fff;
    }

    #hero {
      width: 100%;
      height: 60vh;
      min-height: 360px;
      background: center / cover no-repeat #222;
      position: relative;
      margin-bottom: 20px;
      border-radius: 16px;
      overflow: hidden;
      max-width: 1400px;
    }
    #hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.85) 15%, rgba(0, 0, 0, 0) 60%);
      pointer-events: none;
    }

    .info {
      max-width: 1400px;
      width: 100%;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .titulo {
      font-size: 3.2rem;
      font-weight: bold;
      line-height: 1.2;
    }
    .meta {
      display: flex;
      gap: 28px;
      font-size: 1.2rem;
      color: #aaa;
    }
    .meta .rating {
      background: var(--gris);
      padding: 4px 16px;
      border-radius: 14px;
      color: var(--primario);
      font-weight: 600;
    }
    .sinopsis {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #ddd;
    }

    /* Modal Player */
    #modalPlayer {
      position: fixed;
      inset: 0;
      background: #000;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    #modalPlayer.show {
      display: flex;
    }
    #player {
      width: 100vw !important;
      height: 100vh !important;
      max-width: 100vw !important;
      max-height: 100vh !important;
      background: black;
      border-radius: 0;
    }
    #closeBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--primario);
      border: none;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      z-index: 10001;
      transition: background 0.3s;
    }
    #closeBtn:hover {
      background: #0088cc;
    }

    /* Menú de idioma */
    .menu-audio {
      position: fixed;
      bottom: 24px;
      right: 24px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 100;
    }
    #audioBtn {
      background: var(--primario);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: background 0.3s;
    }
    #audioBtn:hover {
      background: #0088cc;
    }
    .audio-options {
      display: none;
      flex-direction: column;
      background: #111;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }
    .audio-options button {
      background: transparent;
      color: white;
      border: none;
      padding: 10px 16px;
      text-align: left;
      cursor: pointer;
      transition: background 0.25s;
    }
    .audio-options button:hover {
      background: var(--primario);
    }
    .menu-audio.show .audio-options {
      display: flex;
    }

    @media (max-width: 900px) {
      .titulo {
        font-size: 2.4rem;
      }
      .meta {
        font-size: 1rem;
        gap: 16px;
      }
      .sinopsis {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <button class="btn-back" onclick="history.back()" aria-label="Volver">
    <svg viewBox="0 0 24 24"><path d="M15.41 16.59 10.83 12 15.41 7.41 14 6l-6 6 6 6z"/></svg>
  </button>

  <section id="hero"></section>

  <section class="info">
    <h1 id="titulo" class="titulo">Cargando…</h1>
    <div class="meta">
      <span id="anio"></span>
      <span id="puntuacion" class="rating"></span>
    </div>
    <p id="sinopsis" class="sinopsis"></p>
  </section>

  <!-- Menú audio -->
  <div class="menu-audio" id="menuAudio">
    <button id="audioBtn">Seleccionar idioma ▾</button>
    <div class="audio-options">
      <button class="audio-option" data-lang="latino">▶ Ver en Latino</button>
      <button class="audio-option" data-lang="castellano">▶ Ver en Castellano</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="modalPlayer" role="dialog" aria-modal="true">
    <button id="closeBtn" aria-label="Cerrar reproductor">✕ Cerrar</button>
    <video id="player" playsinline controls></video>
  </div>

<script>
  // Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCmMqUkiT_8zTdJYIfhs2VneW9p_33vow4",
    authDomain: "atomix-54e1a.firebaseapp.com",
    projectId: "atomix-54e1a",
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const $hero = document.getElementById('hero');
  const $titulo = document.getElementById('titulo');
  const $anio = document.getElementById('anio');
  const $punt = document.getElementById('puntuacion');
  const $sin = document.getElementById('sinopsis');
  const $modal = document.getElementById('modalPlayer');
  const $video = document.getElementById('player');
  const menuAudio = document.getElementById('menuAudio');
  const audioBtn = document.getElementById('audioBtn');
  const audioOptionButtons = document.querySelectorAll('.audio-option');

  let videoLatino = '';
  let videoCastellano = '';
  let plyr = null;

  const tituloParam = new URLSearchParams(location.search).get('titulo') || '';

  if (!tituloParam) {
    $titulo.textContent = 'Película no encontrada';
    menuAudio.style.display = 'none';
  } else {
    db.collection('peliculas')
      .where('titulo', '==', decodeURIComponent(tituloParam))
      .get()
      .then(snap => {
        if (snap.empty) throw new Error('No existe la película');
        const p = snap.docs[0].data();

        $titulo.textContent = p.titulo || 'Sin título';
        $anio.textContent = p.anio ? `Año: ${p.anio}` : '';
        $punt.textContent = p.puntuacion ? `⭐ ${p.puntuacion}/10` : '';
        $sin.textContent = p.sinopsis || 'Sinopsis no disponible.';
        $hero.style.backgroundImage = `url(${p.imagen || ''})`;

        videoLatino = (p.latino || '').trim();
        videoCastellano = (p.castellano || '').trim();

        const tieneLatino = !!videoLatino;
        const tieneCastellano = !!videoCastellano;

        // Mostrar u ocultar opciones
        audioOptionButtons.forEach(btn => {
          const lang = btn.dataset.lang;
          if ((lang === 'latino' && !tieneLatino) ||
              (lang === 'castellano' && !tieneCastellano)) {
            btn.style.display = 'none';
          }
        });

        if (!tieneLatino && !tieneCastellano) {
          menuAudio.style.display = 'none';
        }

      })
      .catch((err) => {
        console.error(err);
        $titulo.textContent = 'Película no encontrada';
        menuAudio.style.display = 'none';
      });
  }

  // Menú desplegable
  audioBtn.addEventListener('click', () => {
    menuAudio.classList.toggle('show');
  });

  audioOptionButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const lang = btn.dataset.lang;
      const url = lang === 'latino' ? videoLatino : videoCastellano;
      if (url) {
        openModal(url);
        menuAudio.classList.remove('show');
      }
    });
  });

  function openModal(url) {
    if (!url) return;
    $modal.classList.add('show');

    if (plyr) {
      plyr.destroy();
      plyr = null;
    }

    $video.removeAttribute('src');
    $video.load();
    $video.src = url;

    plyr = new Plyr($video, {
      autoplay: true,
      controls: ['play', 'progress', 'mute', 'volume', 'fullscreen'],
    });

    $video.play();

    if ($modal.requestFullscreen) {
      $modal.requestFullscreen();
    }
  }

  async function closeModal() {
    try {
      $video.pause();
      $video.removeAttribute('src');
      $video.load();

      if (document.fullscreenElement) {
        await document.exitFullscreen();
      }

      $modal.classList.remove('show');

      setTimeout(() => {
        if (plyr) {
          plyr.destroy();
          plyr = null;
        }
      }, 300);

    } catch (error) {
      console.error('Error al cerrar modal:', error);
    }
  }

  document.getElementById('closeBtn').addEventListener('click', closeModal);
  $video.addEventListener('ended', closeModal);

  document.addEventListener('keydown', (e) => {
    if (!$modal.classList.contains('show')) return;
    if (e.key === 'Escape' || e.key === 'Backspace') {
      closeModal();
    }
  });
</script>

</body>
</html>
