<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Detalles – Atomix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- Plyr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>

  <style>
    :root {
      --primario: #00aaff;
      --gris: #1b1b1b;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px;
    }

    /* Fondo difuminado opcional */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: #000;
      z-index: -1;
    }

    .btn-back {
      position: fixed;
      top: 32px;
      left: 32px;
      z-index: 100;
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(6px);
      cursor: pointer;
      transition: 0.25s;
    }
    .btn-back:hover {
      background: var(--primario);
      transform: scale(1.05);
    }
    .btn-back svg {
      width: 32px;
      height: 32px;
      fill: #fff;
    }

    #hero {
      width: 100%;
      height: 65vh;
      min-height: 500px;
      background: center / cover no-repeat #222;
      position: relative;
      margin-bottom: 40px;
      border-radius: 0;
      overflow: hidden;
    }
    #hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.85) 15%, rgba(0, 0, 0, 0) 60%);
      pointer-events: none;
    }

    #playBtn {
      position: absolute;
      inset: 0;
      margin: auto;
      width: 120px;
      height: 120px;
      border: none;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.25s, transform 0.25s;
      z-index: 10;
    }
    #playBtn svg {
      width: 56px;
      height: 56px;
      fill: #fff;
      margin-left: 4px;
    }
    #playBtn:hover {
      background: var(--primario);
      transform: scale(1.1);
    }

    .info {
      width: 100%;
      padding: 0 40px;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }
    .titulo {
      font-size: 5rem;
      font-weight: 700;
      line-height: 1.2;
    }
    .meta {
      display: flex;
      gap: 60px;
      font-size: 2rem;
      color: #aaa;
    }
    .meta .rating {
      background: var(--gris);
      padding: 8px 24px;
      border-radius: 24px;
      color: var(--primario);
      font-weight: 600;
      font-size: 2rem;
    }
    .sinopsis {
      font-size: 1.8rem;
      line-height: 2;
      max-width: 100%;
      color: #ccc;
    }

    #modalPlayer {
      position: fixed;
      inset: 0;
      background: #000;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    #modalPlayer.show {
      display: flex;
    }

    #player {
      width: 100vw !important;
      height: 100vh !important;
      max-width: 100vw !important;
      max-height: 100vh !important;
      background: black;
      border-radius: 0;
    }

    #closeBtn {
      position: absolute;
      top: 24px;
      right: 24px;
      background: var(--primario);
      border: none;
      padding: 20px 32px;
      font-size: 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      z-index: 10001;
      transition: background 0.3s;
    }
    #closeBtn:hover {
      background: #0088cc;
    }
  </style>
</head>
<body>

  <button class="btn-back" onclick="history.back()" aria-label="Volver">
    <svg viewBox="0 0 24 24"><path d="M15.41 16.59 10.83 12 15.41 7.41 14 6l-6 6 6 6z"/></svg>
  </button>

  <section id="hero">
    <button id="playBtn" aria-label="Reproducir">
      <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
    </button>
  </section>

  <section class="info">
    <h1 id="titulo" class="titulo">Cargando…</h1>
    <div class="meta">
      <span id="anio"></span>
      <span id="puntuacion" class="rating"></span>
    </div>
    <p id="sinopsis" class="sinopsis"></p>
  </section>

  <div id="modalPlayer" role="dialog" aria-modal="true" tabindex="-1">
    <button id="closeBtn" aria-label="Cerrar reproductor">✕ Cerrar</button>
    <video id="player" playsinline controls></video>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCmMqUkiT_8zTdJYIfhs2VneW9p_33vow4",
    authDomain: "atomix-54e1a.firebaseapp.com",
    projectId: "atomix-54e1a",
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const $hero = document.getElementById('hero');
  const $play = document.getElementById('playBtn');
  const $modal = document.getElementById('modalPlayer');
  const $video = document.getElementById('player');
  const $titulo = document.getElementById('titulo');
  const $anio = document.getElementById('anio');
  const $punt = document.getElementById('puntuacion');
  const $sin = document.getElementById('sinopsis');

  let videoURL = '';
  let plyr = null;

  const tituloParam = new URLSearchParams(location.search).get('titulo') || '';

  if (!tituloParam) {
    $titulo.textContent = 'Película no encontrada';
    $play.style.display = 'none';
  } else {
    db.collection('peliculas')
      .where('titulo', '==', decodeURIComponent(tituloParam))
      .get()
      .then(snap => {
        if (snap.empty) throw new Error('No existe la película');
        const p = snap.docs[0].data();

        $titulo.textContent = p.titulo || 'Sin título';
        $anio.textContent = p.anio ? `Año: ${p.anio}` : '';
        $punt.textContent = p.puntuacion ? `⭐ ${p.puntuacion}/10` : '';
        $sin.textContent = p.sinopsis || 'Sinopsis no disponible.';
        $hero.style.backgroundImage = `url(${p.imagen || ''})`;

        document.body.style.setProperty('--background-hero', `url(${p.imagen || ''})`);

        videoURL = p.trailer || p.video || '';

        if (!videoURL) {
          $play.style.display = 'none';
        }
      })
      .catch((err) => {
        console.error(err);
        $titulo.textContent = 'Película no encontrada';
        $play.style.display = 'none';
      });
  }

  async function openModal() {
    if (!videoURL) return;

    $modal.classList.add('show');

    if (plyr) {
      plyr.destroy();
      plyr = null;
    }

    $video.removeAttribute('src');
    $video.load();
    $video.src = videoURL;

    plyr = new Plyr($video, {
      autoplay: true,
      controls: ['play', 'progress', 'mute', 'volume', 'fullscreen'],
    });

    try {
      await $video.play();

      if ($modal.requestFullscreen) {
        await $modal.requestFullscreen();
      } else if ($modal.webkitRequestFullscreen) {
        await $modal.webkitRequestFullscreen();
      } else if ($modal.msRequestFullscreen) {
        await $modal.msRequestFullscreen();
      }
    } catch (e) {
      console.warn('Error al reproducir en fullscreen:', e);
    }
  }

  async function closeModal() {
    try {
      $video.pause();
      $video.removeAttribute('src');
      $video.load();

      if (document.fullscreenElement) {
        await document.exitFullscreen();
      }

      $modal.classList.remove('show');

      setTimeout(() => {
        if (plyr) {
          plyr.destroy();
          plyr = null;
        }
      }, 300);

    } catch (error) {
      console.error('Error al cerrar modal:', error);
    }
  }

  $play.addEventListener('click', openModal);
  document.getElementById('closeBtn').addEventListener('click', closeModal);
  $video.addEventListener('ended', closeModal);

  document.addEventListener('keydown', (e) => {
    if (!$modal.classList.contains('show')) return;
    if (e.key === 'Escape' || e.key === 'Backspace') {
      closeModal();
    }
  });
</script>

</body>
</html>
