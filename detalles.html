<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Detalles – Atomix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- Plyr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>

  <style>
    :root {
      --primario: #00aaff;
      --gris: #1b1b1b;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .btn-back {
      position: fixed;
      top: 24px;
      left: 24px;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.55);
      border: none;
      border-radius: 50%;
      backdrop-filter: blur(6px);
      cursor: pointer;
      transition: 0.25s;
      z-index: 100;
    }
    .btn-back:hover {
      background: var(--primario);
      transform: scale(1.05);
    }
    .btn-back svg {
      width: 24px;
      height: 24px;
      fill: #fff;
    }

    #hero {
      width: 100%;
      height: 60vh;
      min-height: 360px;
      background: center / cover no-repeat #222;
      position: relative;
      margin-bottom: 20px;
      border-radius: 12px;
      overflow: hidden;
    }
    #hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.85) 15%, rgba(0,0,0,0) 60%);
      pointer-events: none;
    }

    .menu-audio {
      position: absolute;
      bottom: 24px;
      left: 24px;
      display: flex;
      gap: 16px;
      z-index: 10;
    }
    .menu-audio button {
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(6px);
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.25s;
    }
    .menu-audio button:hover {
      background: var(--primario);
      transform: scale(1.05);
    }

    .info {
      width: 100%;
      max-width: 1200px;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .titulo {
      font-size: 3rem;
      font-weight: 700;
    }
    .meta {
      display: flex;
      gap: 28px;
      color: #aaa;
    }
    .meta .rating {
      background: var(--gris);
      padding: 4px 16px;
      border-radius: 14px;
      color: var(--primario);
      font-weight: 600;
    }
    .sinopsis {
      line-height: 1.6;
      color: #ddd;
    }

    #modalPlayer {
      position: fixed;
      inset: 0;
      background: #000;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    #modalPlayer.show {
      display: flex;
    }
    #player {
      width: 100vw !important;
      height: 100vh !important;
      background: black;
    }
    #closeBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--primario);
      border: none;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      z-index: 10001;
      transition: background 0.3s;
    }
    #closeBtn:hover {
      background: #0088cc;
    }

    @media (max-width: 900px) {
      .titulo {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

<button class="btn-back" onclick="history.back()" aria-label="Volver">
  <svg viewBox="0 0 24 24"><path d="M15.41 16.59 10.83 12 15.41 7.41 14 6l-6 6 6 6z"/></svg>
</button>

<section id="hero">
  <div class="menu-audio" id="menuAudio" style="display: none;">
    <button id="btnLatino" style="display: none;">▶ Ver en Latino</button>
    <button id="btnCastellano" style="display: none;">▶ Ver en Castellano</button>
  </div>
</section>

<section class="info">
  <h1 id="titulo" class="titulo">Cargando…</h1>
  <div class="meta">
    <span id="anio"></span>
    <span id="puntuacion" class="rating"></span>
  </div>
  <p id="sinopsis" class="sinopsis"></p>
</section>

<div id="modalPlayer" role="dialog" aria-modal="true">
  <button id="closeBtn">✕ Cerrar</button>
  <video id="player" playsinline controls></video>
</div>

<script>
  // Config Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCmMqUkiT_8zTdJYIfhs2VneW9p_33vow4",
    authDomain: "atomix-54e1a.firebaseapp.com",
    projectId: "atomix-54e1a",
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Elementos
  const $hero = document.getElementById('hero');
  const $menu = document.getElementById('menuAudio');
  const $btnLatino = document.getElementById('btnLatino');
  const $btnCastellano = document.getElementById('btnCastellano');

  const $titulo = document.getElementById('titulo');
  const $anio = document.getElementById('anio');
  const $punt = document.getElementById('puntuacion');
  const $sin = document.getElementById('sinopsis');

  const $modal = document.getElementById('modalPlayer');
  const $video = document.getElementById('player');

  let plyr = null;
  let videoLatino = '';
  let videoCastellano = '';

  const tituloParam = new URLSearchParams(location.search).get('titulo') || '';

  if (!tituloParam) {
    $titulo.textContent = 'Película no encontrada';
  } else {
    db.collection('peliculas')
      .where('titulo', '==', decodeURIComponent(tituloParam))
      .get()
      .then(snap => {
        if (snap.empty) throw new Error('No existe la película');
        const p = snap.docs[0].data();

        $titulo.textContent = p.titulo || 'Sin título';
        $anio.textContent = p.anio ? `Año: ${p.anio}` : '';
        $punt.textContent = p.puntuacion ? `⭐ ${p.puntuacion}/10` : '';
        $sin.textContent = p.sinopsis || 'Sinopsis no disponible.';
        $hero.style.backgroundImage = `url(${p.imagen || ''})`;

        videoLatino = (p.latino || '').trim();
        videoCastellano = (p.castellano || '').trim();

        const tieneLatino = videoLatino.length > 5;
        const tieneCastellano = videoCastellano.length > 5;

        if (tieneLatino) {
          $btnLatino.style.display = 'block';
        }
        if (tieneCastellano) {
          $btnCastellano.style.display = 'block';
        }
        if (tieneLatino || tieneCastellano) {
          $menu.style.display = 'flex';
        }
      })
      .catch((err) => {
        console.error(err);
        $titulo.textContent = 'Película no encontrada';
      });
  }

  function openModal(url) {
    if (!url) return;
    $modal.classList.add('show');

    if (plyr) {
      plyr.destroy();
      plyr = null;
    }

    $video.src = url;
    plyr = new Plyr($video, {
      autoplay: true,
      controls: ['play', 'progress', 'mute', 'volume', 'fullscreen'],
    });

    $video.play();

    // Fullscreen
    if ($modal.requestFullscreen) {
      $modal.requestFullscreen();
    }
  }

  function closeModal() {
    try {
      $video.pause();
      $video.removeAttribute('src');
      $video.load();
      if (document.fullscreenElement) {
        document.exitFullscreen();
      }
      $modal.classList.remove('show');
      setTimeout(() => {
        if (plyr) {
          plyr.destroy();
          plyr = null;
        }
      }, 300);
    } catch (error) {
      console.error('Error al cerrar modal:', error);
    }
  }

  document.getElementById('closeBtn').addEventListener('click', closeModal);
  $video.addEventListener('ended', closeModal);

  $btnLatino.addEventListener('click', () => openModal(videoLatino));
  $btnCastellano.addEventListener('click', () => openModal(videoCastellano));

  document.addEventListener('keydown', (e) => {
    if (!$modal.classList.contains('show')) return;
    if (e.key === 'Escape' || e.key === 'Backspace') {
      closeModal();
    }
  });
</script>

</body>
</html>
